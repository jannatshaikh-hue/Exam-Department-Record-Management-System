<h2>Student List</h2>

<!-- CSV Upload by User -->
<form action="/import" method="post" enctype="multipart/form-data">
  <label>Upload CSV File:</label>
  <input type="file" name="file" accept=".csv" required>
  <button type="submit">Upload</button>
</form>

<hr>

<table border="1">
<tr>
  <th>Name</th>
  <th>Roll</th>
  <th>Year</th>
  <th>Division</th>
  <th>Department</th>
</tr>
{% for s in students %}
<tr>
  <td>{{ s[1] }}</td>
  <td>{{ s[2] }}</td>
  <td>{{ s[3] }}</td>
  <td>{{ s[4] }}</td>
  <td>{{ s[5] }}</td>
</tr>
{% endfor %}
</table>
